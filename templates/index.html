{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Home {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2>Manage      <b>Pacientes</b>  <button type="button" class="btn btn-primary"
                data-bs-toggle="modal" data-bs-target="#cadmodal">Cadastrar Paciente</button></h2>
                <table class="table table-hover table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Data de Nascimento</th>
                        <th>Observação</th>
                        <th>Ação</th>
                    </tr>

                    <tr>
                        <td>01</td>
                        <td>Marcus</td>
                        <td>24/04/1996</td>
                        <td>Diabetico</td>
                        <td>
                            <a href="" class="btn btn-warning btn-xs" data-bs-toggle="modal" data-bs-target="#editmodal">Edit</a>
                            <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Deseja efetuar exclusão?')">Excluir</a>
                        </td>
                    </tr>
                </table>
                 <div id="editmodal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Editar Paciente</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="" method="POST">
                                        <div class="form-group">
                                            <label>Nome:</label>
                                            <input type="hidden" name="id" value="id">
                                            <input type="text" class="form-control" name="name_edit" required="1">
                                        </div>
                                        <div class="form-group">
                                            <label>Data de Nascimento:</label>
                                            <input type="date" class="form-control" name="birth_date_edit" required="1">
                                        </div>
                                        <div class="form-group">
                                            <label>Observação:</label>
                                            <textarea class="form-control" name="observation_edit" required="1"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary" type="submit">Editar</button>
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-secundary" data-bs-dismiss="modal">Cancelar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div id="cadmodal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Adicionar Paciente</h4>
                        </div>
                        <div class="modal-body">
                            <form action="{{url_for('/patients')}}" method="POST">
                                <div class="form-group">
                                    <label>Nome:</label>
                                    <input type="text" class="form-control" name="name" required="1">
                                </div>
                                <div class="form-group">
                                    <label>Data de Nascimento:</label>
                                    <input type="date" class="form-control" name="birth_date" required="1">
                                </div>
                                <div class="form-group">
                                    <label>Observação:</label>
                                    <textarea class="form-control" name="observation" required="1"></textarea>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">Adicionar</button>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-secundary" data-bs-dismiss="modal">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
